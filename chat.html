<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Style for the image upload */
      .image-upload {
        margin-top: 10px;
        text-align: center;
      }

      .image-upload input[type="file"] {
        display: none; /* Hide the default file input */
      }

      .image-upload label {
        display: inline-block;
        padding: 8px 12px;
        background-color: #66b2b2;
        color: #fff;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 14px;
      }

      .image-upload label:hover {
        background-color: #4d9c9c;
      }

      .chat-message img {
        max-width: 200px; /* Adjust as needed */
        max-height: 200px;
        object-fit: contain;
        border-radius: 5px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        id="themeToggleBtn"
        class="theme-toggle"
        onclick="toggleDarkMode()"
      >
        ðŸŒ™ Toggle to Dark Mode
      </button>

      <h2>Chat with Friend</h2>
      <div id="chatBox" class="chat-box"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />

      <!-- Image Upload -->
      <div class="image-upload">
        <label for="imageUpload">Upload Image</label>
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          onchange="sendMessage()"
        />
      </div>

      <div
        id="typingIndicator"
        style="display: none; color: gray; margin: 5px 0"
      >
        Friend is typing...
      </div>

      <div style="display: flex; gap: 10px; flex-wrap: wrap">
        <button onclick="sendMessage()">Send</button>

        <!-- Call Controls -->
        <div id="callControls" style="display: none; gap: 10px">
          <button
            onclick="endCall()"
            id="endCallBtn"
            style="background-color: #f44336"
          >
            End Call
          </button>
        </div>

        <button onclick="startCall()" id="startCallBtn">Start Call</button>
        <audio id="remoteAudio" autoplay></audio>

        <button onclick="clearChat()" style="background-color: #f44336">
          Clear Chat
        </button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
